<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>MyPantry</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="signUpForms">
        <form class="registerForm">
            <h2>Register</h2>
            User name:
            <input class="RegisterFormUsername" type="text"> </br>
            Password:
            <input class="RegisterFormPassword" type="text">
            <button class="submitButton" type="submit">Register</button>
        </form>
        <form class="loginForm">
            <h2>Login</h2>
            User name:
            <input class="LoginFormUsername" type="text"> </br>
            Password:
            <input class="LoginFormPassword" type="text">
            <button class="submitButton" type="submit">Login</button>
        </form>
    </div>
    <br>
    <!-- <button class="CreateItemButton">Create DB Item</button> -->
    <button class="ListItemButton">List DB Items</button>
    <br>
    <br>
    <input type="text" class="DeleteItemInput"></input>
    <button class="DeleteItemButton">Delete DB Item</button>

</body>
<script src="./index.js"></script>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>

</html>
