<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>MyPantry</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class = "flex-container">My Pantry</div>
    <button class="button">logout</button>
    <button class="button loginButton">Login/SignUp</button>
    <div class = "paragraph-content">
        <h2>Welcome to MyPantry</h2>
        <p>  This is a sample paragraph that is a simple explanation of what our website is about yadda yadda </p>
    </div>
    <div id="myModal" class="modal">
        <div class="modal-content">
            <button class="showRegister">Register</button>
            <button class="showLogin">Login</button>
            <span class="close">&times;</span>
            <form class="registerForm">
                <h2>Register</h2>
                User name:
                <input class="RegisterFormUsername" type="text"> </br>
                Password:
                <input class="RegisterFormPassword" type="text">
                <button class="submitButton" type="submit">Register</button>
            </form>
            <form class="loginForm hidden">
                <h2>Login</h2>
                User name:
                <input class="LoginFormUsername" type="text"> </br>
                Password:
                <input class="LoginFormPassword" type="text">
                <button class="submitButton" type="submit">Login</button>
            </form>
        </div>

    </div>
    <div class="pantryList hidden">
        <h3>Logged In Successfully!</h3>
        <hr>
        <h3>Welcome <span class="usernameSpan"></span></h3>
        <h1>PANTRY LIST</h1>
        <div class="itemsListDiv">
            <ul class="itemsList"></ul>
            <table class="itemsTable"></table>
        </div>
        <input class="addNewItemInput" type="text"><button class="addNewItemButton">Add New</button>
    </div>
    <br>
    <br>
    <br>

    <!-- <button class="ListItemButton">List Items</button> -->
    <br>
    <br>
    <input type="text" class="DeleteItemInput"></input>
    <button class="DeleteItemButton">Delete DB user</button>
    <br>

</body>
<script src="./index.js"></script>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>

</html>
