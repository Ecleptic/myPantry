<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>MyPantry</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>

    <button class="button loginButton" style="background-color: rgb(0, 0, 255)">Login/SignUp</button>
    <div id="myModal" class="modal">
        <div class="modal-content">
            <button class="showRegister">Register</button>
            <button class="showLogin">Login</button>
            <span class="close">&times;</span>
            <form class="registerForm">
                <h2>Register</h2>
                User name:
                <input class="RegisterFormUsername" type="text"> </br>
                Password:
                <input class="RegisterFormPassword" type="text">
                <button class="submitButton" type="submit">Register</button>
            </form>
            <form class="loginForm hidden">
                <h2>Login</h2>
                User name:
                <input class="LoginFormUsername" type="text"> </br>
                Password:
                <input class="LoginFormPassword" type="text">
                <button class="submitButton" type="submit">Login</button>
            </form>
        </div>

    </div>
    <div class="pantryList hidden" <ul ng-repeat="todo in todoData">
        <h1>PANTRY LIST</h1>
        <li>
            <h3>
                <input class="lead" type="checkbox" ng-click="deleteTodo(todo.id)"></h3>
        </li>
        <hr>
        </ul>
    </div>
    <br>
    <br>
    <br>
    <!-- <button class="CreateItemButton">Create DB Item</button> -->
    <button class="ListItemButton">List DB Items</button>
    <br>
    <br>
    <br>
    <input type="text" class="DeleteItemInput"></input>
    <button class="DeleteItemButton">Delete DB Item</button>
    <br>
    <button class="logout">logout</button>

</body>
<script src="./index.js"></script>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>

</html>
